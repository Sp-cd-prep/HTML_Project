<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <h1>Fill the form...</h1>
    <form> 
        <label>
            Name: <input type="text" placeholder="Enter Your Full Name" name="Name">
        </label>
        <br>
        <label>
            Email: <input type="email" placeholder="Enter Your Mail Id" name="Email">
        </label>
        <br>
        <label>
            Password: <input type="password" placeholder="Enter Your Password" name="Password">
        </label>
        <br>
        <h3>Gender:</h3>
        <label>
            <input type="radio" name="Gender" value="Male">Male 
        </label>
        <label>
            <input type="radio" name="Gender" value="Female">Female
        </label>
        <br>
        <h3>Select any Language: </h3>
        <label>
            <input type="checkbox" name="language" value="English"> English
        </label>
        <br>
        <label>
            <input type="checkbox" name="language" value="English"> Spanish
        </label>
        <br>
        <label>
            <input type="checkbox" name="language" value="English"> Arabic
        </label>
        <br>
        <h3>Select the subject: </h3>
        <select name="Subject">
            <option value="#">Default</option>
            <option value="Frontend">Front-End</option>
            <option value="Backend">Back-End</option>
            <option value="FullStack">Full stack </option>
        </select>
        <br>
        <br>
        <button>Submit</button>

    </form>
    <br>
    <a href="./index.html">Back to Main Page</a>
</center>
</body>
</html>
